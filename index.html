<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- DaisyUi && tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body>
    <header class="w-11/12 mx-auto mt-6">
        <section class="bg-base-100 rounded-md p-5 shadow-2xl  ">
            <h1 class="text-2xl text-[#002C5C] font-bold mb-5">Job Application Tracker</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-base-200 rounded-lg shadow p-5">
                    <p class="text-[#323B49] font-medium mb-2">Total</p>
                    <h2 class="text-primary font-bold text-2xl">8</h2>
                </div>
                <div class="bg-base-200 rounded-lg shadow p-5">
                    <p class="text-[#323B49] font-medium mb-2">Interview</p>
                    <h2 class="text-success font-bold text-2xl">0</h2>
                </div>
                <div class="bg-base-200 rounded-lg shadow p-5">
                    <p class="text-[#323B49] font-medium mb-2">Rejected</p>
                    <h2 class="text-error font-bold text-2xl">0</h2>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
